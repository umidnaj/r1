<!DOCTYPE html>
<html lang="en" class="h-100" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Spalten</title>
    <link rel="stylesheet" href="https://unpkg.com/bootstrap@5.3.2/dist/css/bootstrap.min.css"/>
    <script
            src="https://unpkg.com/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js">
    </script>
    <script src="https://kit.fontawesome.com/fd817fe2b3.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="Style.css">
</head>
<body class="d-flex flex-column h-100">
<header class="py-2">
    <div class="container-fluid">
        <nav class="navbar navbar-expand-lg navbar-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="https://uebung.wi1cm.uni-trier.de/public/assets/images/WE-Logo.svg" alt="WE-Logo" height="50">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="Startseite.html">Tasks</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Boards</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Spalten</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>
</header>
<main class="container-fluid mt-4">
    <div class="card">
        <div class="card-header">
            <h4>Spalte erstellen</h4>
        </div>
        <div class="card-body">
            <form>
                <div class="form-group row">
                    <div class="form-group col">
                        <label for="bezeichnung">Spalten-Bezeichnung</label>
                    </div>
                    <div class="form-group col-sm-10">
                        <input type="text" class="form-control" id="bezeichnung" placeholder="Bezeichnung für die Spalte">
                    </div>
                </div>
                <div class="form-group row mt-3">
                    <div class="form-group col">
                        <label for="beschreibung">Spaltenbeschreibung</label>
                    </div>
                    <div class="form-group col-sm-10">
                        <textarea class="form-control" rows="4" id="beschreibung"></textarea>
                    </div>
                </div>
                <div class="form-group row mt-3">
                    <div class="form-group col">
                        <label for="sortid">Sortid</label>
                    </div>
                    <div class="form-group col-sm-10">
                        <input type="text" class="form-control" id="sortid" placeholder="Sortid angeben">
                    </div>
                </div>
                <div class="form-group row mt-3">
                    <div class="form-group col">
                        <label for="board">Board auswählen</label>
                    </div>
                    <div class="form-group col-sm-10">
                        <select class="form-select" id="board">
                            <option>Allgemeine Todos</option>
                        </select>
                    </div>
                </div>
                <div class="form-group row mt-3">
                    <div class="form-group col mb-2">
                        <button class="btn btn-primary speichern" type="button">Speichern</button>
                        <button class="btn btn-primary abbrechen" type="button">Abbrechen</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</main>
<footer class="footer mt-auto py-3">
    <div class="container-fluid d-flex justify-content-between mt-3">
        <div>
            <a>©Web-Entwicklung 2023</a>
        </div>
        <div>
            <a style="margin-right: 10px">Impressum</a>
            <a style="margin-right: 10px">Datenschutz</a>
            <a>Kontakt</a>
        </div>
    </div>
</footer>
</body>
</html>
